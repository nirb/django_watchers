{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Add Watcher</h2>
    <form method="post" class="p-3 form-border">
        {% csrf_token %}
        <div class="form-group">
            <label for="id-parent">Watcher name</label>
            {{ form.name }}
        </div>
        <div class="form-row">
            <div class="form-group col-md-4">
                <label for="id-parent">Currency</label>
                {{ form.currency }}
            </div>
            <div class="form-group col-md-4">
                <label for="id-parent">Type</label>
                {{ form.type }}
            </div>
            <div class="form-group col-md-4">
                <label for="id-parent">Advisor</label>
                {{ form.advisor }}
            </div>
            <div class="form-group col-md-6">
                <label for="id-parent">Active</label>
                {{ form.active }}
            </div>
        </div>
        <div class="text-right">
            <a href="{% url 'watchers' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
    </form>
</div>
{% endblock %}

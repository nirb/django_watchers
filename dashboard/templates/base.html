<!doctype html>
<html>

<head>
    {% load static %}
    <meta charset="utf-8">
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/tables.css' %}">
    <link rel="stylesheet" href="{% static 'css/search.css' %}">

    <link rel="icon" type="image/x-icon" href="{% static 'watcher/icons/favicon.png' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'app_name/icons/ios-180x180.png' %}">
    <link rel="icon" type="image/png" sizes="192x192" href="{% static 'watcher/icons/android-192x192.png' %}">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="{% static 'js/search.js' %}"></script>

    <style>
        /* Main content */
        main {
            margin-left: 0px;
            padding: 0px 20px;
            background-color: lightgray;
        }

        table thead {
            background-color: var(--primary-main-color);
            color: white;
        }

        .app_bg_color {
            background-color: var(--primary-main-color);
        }
    </style>
    <title>{% block title %}Watchers AI{% endblock %}</title>
</head>

<body>
    {% if user.is_authenticated %}
    <nav class="navbar bg-primary border-bottom sticky-top pb-2">
        <div class="container-fluid">
            <a class="navbar-brand" style="color: var(--primary-light-color);" href="/">
                <i class="fa-regular fa-eye"></i>
            </a>
            <div class="d-flex">
                <div class="search-box me-2">
                    <button class="btn-search border-0 p-2"
                        style="background-color: transparent; color: var(--primary-light-color);">
                        <i class="fas fa-search"></i>
                    </button>
                    <input type="text" list="watchersListOptions" class="input-search" placeholder="Type to Search..."
                        oninput="if(true) {     
                                searchResults(this.value);
                                event.preventDefault();
                        }">
                    <datalist id="watchersListOptions" />
                </div>
                <div class="dropdown dropstart">
                    <a class="btn btn-primary" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <span class="navbar-toggler-icon"></span>
                    </a>
                    {% include 'menues/dropdown_menu.html' %}
                </div>
            </div>
        </div>
    </nav>
    <!-- Main Content -->
    <main class="bg-primary" style="min-height: 100vh;">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-info alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <script>
                setTimeout(function () {
                    $('.alert').alert('close');
                }, 10000); // 10 seconds
            </script>
        </div>
        {% endfor %}
        {% endif %}
        <div id="searchResults" />
        <div id="content" name="content">
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    {% endif %}
</body>
<script>
    window.onload = function () {
        get_watchers();
    };
</script>

</html>
